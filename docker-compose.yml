version: '3.9'

services:
  server:
    build: ./AREA_ReST_API
    ports:
      - 8080:8080
    restart: on-failure

  client_mobile:
    build: ./mobile
    volumes:
      - clients:/data
    restart: always
    image: 'flutter'

  client_web:
    build: ./client_web
    ports:
      - 8081:8081
    volumes:
      - clients:/data
      - ./client_web:/app
      - ./client_web:/app/client_web/node_modules
    restart: always
    stdin_open: true
    command: npm start
    depends_on:
      - server
      - client_mobile
    environment:
      - WATCHPACK_POLLING=true

volumes:
  clients:
